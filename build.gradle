subprojects {
    apply plugin: 'scala'
    group = 'com.haima.seal'
    version = '1.0'
    repositories {
        mavenLocal()
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
        /*
        # maven {
        #     url "http://mvn-dev.haima.me:8081/nexus/content/groups/public/"
        # }
        */
    }
    //放置公共依赖
    dependencies {
        zinc 'com.typesafe.zinc:zinc:0.3.9'
        compile 'org.scala-lang:scala-library:2.11.12'
        testCompile 'org.scalatest:scalatest_2.11:3.0.0'
        testCompile "junit:junit:4.12"
    }
}

project(':seal-master') {
    dependencies {
        compile project(':seal-worker')
    }
}